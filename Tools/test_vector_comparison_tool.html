  <script>
    var freq_increment_range = 0.25;

    function getRanges(numbers, frequencyMap) {
      let ranges = [];

      let startRange = 0;
      let endRange = 0;
      for (let number of numbers) {
        if (startRange == 0) {
          startRange = number;
          endRange = number;
          continue;
        }

        if (endRange + freq_increment_range == number && frequencyMap[endRange.toString()] == frequencyMap[number.toString()]) {
          endRange = number;
        } else {
          let roundedStart = Math.round(startRange);
          let roundedEnd = Math.round(endRange);

          if (roundedStart != roundedEnd) {
            ranges.push([roundedStart, roundedEnd]);
          }

          startRange = number;
          endRange = number;
        }
      }

      if (startRange != endRange) {
        let roundedStart = Math.round(startRange);
        let roundedEnd = Math.round(endRange);

        if (roundedStart != roundedEnd) {
          ranges.push([roundedStart, roundedEnd]);
        }
      }

      return ranges;
    }

    function comparefrequencyRanges(actualFrequencyList, expectedFrequencyList) {
      let comparedRanges = [];
      // TODO: empty expected

      let actualFrequencyMap = {};
      let exceptFrequencyMap = {};

      actualFrequencyList.forEach(e => {
        for (var freq = parseFloat(e.frequencyRange.lowFrequency); freq <= parseFloat(e.frequencyRange.highFrequency); freq = freq + freq_increment_range) {
          actualFrequencyMap[freq.toString()] = e.maxPSD;
        }
      });


      expectedFrequencyList.forEach(e => {
        for (var freq = parseFloat(e.frequencyRange.lowFrequency); freq <= parseFloat(e.frequencyRange.highFrequency); freq = freq + freq_increment_range) {
          exceptFrequencyMap[freq.toString()] = e.maxPSD;
        }
      });

      let actualFrequencies = Object.keys(actualFrequencyMap).map(x => parseFloat(x));
      let expectedFrequencies = Object.keys(exceptFrequencyMap).map(x => parseFloat(x));

      actualFrequencies.sort();
      expectedFrequencies.sort();


      let addedFrequencies = actualFrequencies.filter(d => !expectedFrequencies.includes(d));
      let commonFrequencies = actualFrequencies.filter(d => expectedFrequencies.includes(d));
      let missingFrequencies = expectedFrequencies.filter(d => !actualFrequencies.includes(d));

      let addedfrequencyRange = getRanges(addedFrequencies, actualFrequencyMap);
      let commonfrequencyRange = getRanges(commonFrequencies, actualFrequencyMap);
      let missingfrequencyRange = getRanges(missingFrequencies, exceptFrequencyMap);


      let afcAddedFrequency = [];

      for (let frequencyRange of addedfrequencyRange) {
        comparedRanges.push({
          lowFrequency: frequencyRange[0],
          highFrequency: frequencyRange[1],
          maxPSD: actualFrequencyMap[frequencyRange[0]],
          expectedMaxPSD: undefined,
          difference: undefined,
          status: "Missing"
        })
      }


      let afcCommonFrequency = [];

      for (let frequencyRange of commonfrequencyRange) {
        comparedRanges.push({
          lowFrequency: frequencyRange[0],
          highFrequency: frequencyRange[1],
          maxPSD: actualFrequencyMap[frequencyRange[0]],
          expectedMaxPSD: exceptFrequencyMap[frequencyRange[0]],
          difference: parseFloat(exceptFrequencyMap[frequencyRange[0]] - actualFrequencyMap[frequencyRange[0]]).toFixed(2),
          status: "Found"
        })
      }



      let afcMissingFrequency = [];

      for (let frequencyRange of missingfrequencyRange) {
        comparedRanges.push({
          lowFrequency: frequencyRange[0],
          highFrequency: frequencyRange[1],
          maxPSD: undefined,
          expectedMaxPSD: exceptFrequencyMap[frequencyRange[0]],
          difference: undefined,
          status: "Added"
        })
      }
      
      return comparedRanges;
    }

    function compareChannels(actualChannelList, expectedChannelList) {
      let actualChannelInfo = {};
      actualChannelList.forEach(e => {
        operatingClass = e.globalOperatingClass;
        e.channelCfi.forEach((c, idx) => {
          actualChannelInfo[operatingClass + "-" + c] = e.maxEirp[idx];
        });
      });


      let expectedChannelInfo = {};
      expectedChannelList.forEach(e => {
        operatingClass = e.globalOperatingClass;
        e.channelCfi.forEach((c, idx) => {
          expectedChannelInfo[operatingClass + "-" + c] = e.maxEirp[idx];
        });
      });



      let actualChannels = Object.keys(actualChannelInfo);
      let expectedChannels = Object.keys(expectedChannelInfo);

      let addedChannels = actualChannels.filter(d => !expectedChannels.includes(d));
      let commonChannels = actualChannels.filter(d => expectedChannels.includes(d));
      let missingChannels = expectedChannels.filter(d => !actualChannels.includes(d));


      let channelComparison = [];

      for (let channel of addedChannels) {
        let classChannel = channel.split("-");
        channelComparison.push({
          operatingClass: parseInt(classChannel[0]),
          channel: parseInt(classChannel[1]),
          maxEIRP: actualChannelInfo[channel],
          expectedMaxEIRP: undefined,
          difference: undefined,
          status: "Missing"
        });
      }

      for (let channel of commonChannels) {
        let classChannel = channel.split("-");
        channelComparison.push({
          operatingClass: parseInt(classChannel[0]),
          channel: parseInt(classChannel[1]),
          maxEIRP: actualChannelInfo[channel],
          expectedMaxEIRP: expectedChannelInfo[channel],
          difference: parseFloat(actualChannelInfo[channel] - expectedChannelInfo[channel]).toFixed(2),
          status: "Found"
        });
      }

      for (let channel of missingChannels) {
        let classChannel = channel.split("-");
        channelComparison.push({
          operatingClass: parseInt(classChannel[0]),
          channel: parseInt(classChannel[1]),
          maxEIRP: undefined,
          expectedMaxEIRP: expectedChannelInfo[channel],
          difference: undefined,
          status: "Added"
        });
      }

      return channelComparison;
    }

    function getTableRow(columns, isHeader = true, isEvenRow = true) {
      var tr = document.createElement('tr');
      tr.setAttribute('role', 'row');

      let classes = ["px-6", "py-3", "text-center", "text-sm", "text-gray-700", "font-semibold"];
      let colType = "th";

      if (!isHeader) {
        colType = "td";
        classes = ["px-6", "py-3", "whitespace-nowrap", "text-sm", "text-center", "text-gray-900"];

        if (isEvenRow)
          classes = classes.concat('bg-gray-100');
      }

      for (let columnInfo of columns) {
        let currentClasses = classes.concat(columnInfo["classes"]);
        var tdElement = document.createElement(colType);
        tdElement.innerHTML = columnInfo["name"];
        tdElement.setAttribute('class', currentClasses.join(' '));
        tr.appendChild(tdElement);
      }

      return tr;
    }

    function getTableHeader(columns) {
      var thead = document.createElement('thead');
      thead.setAttribute('class', 'bg-gray-300');

      thead.appendChild(getTableRow(columns));

      return thead;
    }

    function getTableBody(data) {

      var tbody = document.createElement('tbody');

      let tdClasses = ["px-6", "py-3", "whitespace-nowrap", "text-sm", "text-center", "text-gray-900"];
      let tdClassesOdd = tdClasses.concat('bg-gray-100');

      for (let [i, tableRow] of data.entries()) {
        tr = document.createElement('tr');
        tbody.appendChild(tr);

        let isEvenRow = false;
        if (i % 2 == 0)
          isEvenRow = true;

        tbody.appendChild(getTableRow(tableRow, false, isEvenRow));
      }



      return tbody;
    }

    function updateTable(tableId, frequencyCompareColumns, frequencyTableData) {

      var table = document.createElement('table');
      table.setAttribute('class', 'min-w-full divide-y divide-gray-200');

      table.appendChild(getTableHeader(frequencyCompareColumns));

      table.appendChild(getTableBody(frequencyTableData));

      document.getElementById(tableId).innerHTML = '';
      document.getElementById(tableId).appendChild(table);
    }

    function generateComparison(afc_server_response, other_server_response) {

      let comparedfrequencyRanges = comparefrequencyRanges(afc_server_response.availableSpectrumInquiryResponses[0].availableFrequencyInfo, other_server_response.availableSpectrumInquiryResponses[0].availableFrequencyInfo);
      let comparedChannels = compareChannels(afc_server_response.availableSpectrumInquiryResponses[0].availableChannelInfo, other_server_response.availableSpectrumInquiryResponses[0].availableChannelInfo);

      comparedfrequencyRanges.sort((a, b) => parseInt(a.lowFrequency) - parseInt(b.lowFrequency));
      comparedChannels.sort((a, b) => parseInt(a.operatingClass) - parseInt(b.operatingClass));

      let frequencyCompareColumns = [{
        "name": "#",
        "classes": []
      }, {
        "name": "Frequency",
        "classes": []
      }, {
        "name": "Status (w.r.t Response 2)",
        "classes": []
      }, {
        "name": "Response 1 PSD",
        "classes": ['text-right']
      }, {
        "name": "Response 2 PSD",
        "classes": ['text-right']
      }, {
        "name": "Difference",
        "classes": ['text-right']
      }];

      let frequencyTableData = [];
      for (let [i, comparedRange] of comparedfrequencyRanges.entries()) {
        let tableRow = [];
        tableRow.push({
          "name": i + 1,
          "classes": []
        });

        tableRow.push({
          "name": comparedRange["lowFrequency"] + ' - ' + comparedRange["highFrequency"],
          "classes": []
        });

        let statusClass = ['font-semibold', 'bg-yellow-200', 'text-gray-700'];
        if (comparedRange["status"] == "Found")
          statusClass = ['font-semibold', 'bg-green-200', 'text-green-800'];
        else if (comparedRange["status"] == "Missing")
          statusClass = ['font-semibold', 'bg-red-200', 'text-red-800'];

        tableRow.push({
          "name": comparedRange["status"],
          "classes": statusClass
        });

        let maxPSD = "";
        if (comparedRange["maxPSD"] !== undefined)
          maxPSD = comparedRange["maxPSD"];

        tableRow.push({
          "name": maxPSD,
          "classes": ['text-right']
        });


        let expectedMaxPSD = "";
        if (comparedRange["expectedMaxPSD"] !== undefined)
          expectedMaxPSD = comparedRange["expectedMaxPSD"];


        tableRow.push({
          "name": expectedMaxPSD,
          "classes": ['text-right']
        });

        let tdDiffClass = [];
        if (comparedRange["difference"] == 0)
          tdDiffClass = ['font-semibold', 'bg-green-200', 'text-green-800'];

        let difference = comparedRange["difference"];
        if (comparedRange["difference"] == 0)
          difference = "0";
        else if (comparedRange["difference"] === undefined)
          difference = "";

        tableRow.push({
          "name": difference,
          "classes": ['text-right']
        });

        frequencyTableData.push(tableRow);
      }

      updateTable('frequency-table', frequencyCompareColumns, frequencyTableData);

      let channelCompareColumns = [{
        "name": "#",
        "classes": []
      }, {
        "name": "Operating Class",
        "classes": []
      }, {
        "name": "Channel",
        "classes": []
      }, {
        "name": "Status (w.r.t Response 2)",
        "classes": []
      }, {
        "name": "Response 1 EIRP",
        "classes": ['text-right']
      }, {
        "name": "Response 2 EIRP",
        "classes": ['text-right']
      }, {
        "name": "Difference",
        "classes": ['text-right']
      }];

      let channelTableData = [];
      for (let [i, comparedChannel] of comparedChannels.entries()) {
        let tableRow = [];
        tableRow.push({
          "name": i + 1,
          "classes": []
        });

        tableRow.push({
          "name": comparedChannel["operatingClass"],
          "classes": []
        });

        tableRow.push({
          "name": comparedChannel["channel"],
          "classes": []
        });

        let statusClass = ['font-semibold', 'bg-yellow-200', 'text-gray-700'];
        if (comparedChannel["status"] == "Found")
          statusClass = ['font-semibold', 'bg-green-200', 'text-green-800'];
        else if (comparedChannel["status"] == "Missing")
          statusClass = ['font-semibold', 'bg-red-200', 'text-red-800'];

        tableRow.push({
          "name": comparedChannel["status"],
          "classes": statusClass
        });

        let maxEIRP = "";
        if (comparedChannel["maxEIRP"] !== undefined)
        maxEIRP = comparedChannel["maxEIRP"];

        tableRow.push({
          "name": maxEIRP,
          "classes": ['text-right']
        });

        let expectedMaxEIRP = "";
        if (comparedChannel["expectedMaxEIRP"] !== undefined)
        expectedMaxEIRP = comparedChannel["expectedMaxEIRP"];

        tableRow.push({
          "name": expectedMaxEIRP,
          "classes": ['text-right']
        });

        let tdDiffClass = [];
        if (comparedChannel["difference"] == 0)
          tdDiffClass = ['font-semibold', 'bg-green-200', 'text-green-800'];

        let difference = comparedChannel["difference"];
        if (comparedChannel["difference"] == 0)
          difference = "0";
        else if (comparedChannel["difference"] === undefined)
          difference = "";

        tableRow.push({
          "name": difference,
          "classes": ['text-right']
        });

        channelTableData.push(tableRow)
      }


      updateTable('channel-table', channelCompareColumns, channelTableData);

      
      var all_frequency = [];
      var dataset1 = [];
      var dataset2 = [];
      for (var i = 5925; i <= 6875; i++) {
        all_frequency.push(i.toString());
        dataset1.push(undefined);
        dataset2.push(undefined);
      }

      var afc_frequencies = {
        data: [],
        labels: []
      };

      var dataset1 = new Array(all_frequency.length).fill(undefined);
      var dataset2 = new Array(all_frequency.length).fill(undefined);

      var dataSets = [];
      var dataObj1 = [];
      var dataObj2 = [];

      var stepData1 = {};
      var stepData2 = {};

      dataSets.push({
        label: 'Response 1',
        data: [],
        borderColor: "red",
        stepped: true,
        pointRadius: 1,
        borderColor: "grey", borderWidth: 2, pointRadius: 0,
        borderDash: [10,5],
        backgroundColor: "rgba(255, 255, 255, .05)",
      });

      dataSets.push({
        label: 'Response 2',
        data: [],
        stepped: true,
        pointRadius: 1,
        borderColor: "rgba(0, 255, 0, .95)", borderWidth: 3, pointRadius: 0,
        backgroundColor: "rgba(0, 255, 0, .05)",
      });

      let currentLow = undefined;
      let currentHigh = undefined;
      afc_server_response.availableSpectrumInquiryResponses[0].availableFrequencyInfo.forEach(element => {
        if (currentLow == undefined) {
          currentLow = element.frequencyRange.lowFrequency;
          currentHigh = element.frequencyRange.highFrequency;
        }

        var currentDataSet = new Array(all_frequency.length).fill(undefined);
        for (var i = element.frequencyRange.lowFrequency; i <= element.frequencyRange.highFrequency; i++) {
          currentDataSet[all_frequency.indexOf(i.toString())] = element.maxPSD;
          dataset1[all_frequency.indexOf(i)] = element.maxPSD;
        }
        stepData1[element.frequencyRange.lowFrequency.toString()] = element.maxPSD;
        stepData1[element.frequencyRange.highFrequency.toString()] = element.maxPSD;

        dataObj1.push({
          x: element.frequencyRange.lowFrequency,
          y: element.maxPSD
        });
        dataObj1.push({
          x: element.frequencyRange.highFrequency,
          y: element.maxPSD
        });


        let currentRange = {};
        currentRange[element.frequencyRange.lowFrequency.toString()] = element.maxPSD;
        currentRange[element.frequencyRange.highFrequency.toString()] = element.maxPSD;

        dataSets.push({
          label: "response_1",
          data: currentRange,
          fill: false,
          stepped: true,
          pointRadius: 1,
          // fill: 'origin',
          // cubicInterpolationMode: 'monotone',
          // tension: 0.4
          borderDash: [10,5],
          borderColor: "grey", borderWidth: 2, pointRadius: 0,
          backgroundColor: "rgba(255, 255, 255, .05)",
        })
      });

      other_server_response.availableSpectrumInquiryResponses[0].availableFrequencyInfo.forEach(element => {
        var currentDataSet = new Array(all_frequency.length).fill(undefined);
        for (var i = element.frequencyRange.lowFrequency; i <= element.frequencyRange.highFrequency; i++) {
          currentDataSet[all_frequency.indexOf(i.toString())] = element.maxPSD;
          dataset2[all_frequency.indexOf(i)] = element.maxPSD;
        }

        stepData2[element.frequencyRange.lowFrequency.toString()] = element.maxPSD;
        stepData2[element.frequencyRange.highFrequency.toString()] = element.maxPSD;

        let currentRange = {};
        currentRange[element.frequencyRange.lowFrequency.toString()] = element.maxPSD;
        currentRange[element.frequencyRange.highFrequency.toString()] = element.maxPSD;

        dataObj2.push({
          x: element.frequencyRange.lowFrequency,
          y: element.maxPSD
        });
        dataObj2.push({
          x: element.frequencyRange.highFrequency,
          y: element.maxPSD
        });

        dataSets.push({
          label: "response_2",
          data: currentRange,
          // labels: afc_frequencies.labels,
          // borderWidth: 8,
          // fill: { value: -40 },
          // fill: 'origin',
          stepped: true,
          pointRadius: 1,
          // pointRadius: 0,
          // cubicInterpolationMode: 'monotone',
          // tension: 0.4
          borderColor: "rgba(0, 255, 0, .95)", borderWidth: 3, pointRadius: 0,
          backgroundColor: "rgba(0, 255, 0, .5)",
        })
      });

      var common_data = [];
      for (var freq = 5925; freq <= 6875; freq++) {
        var i = freq - 5925;
        common_data[i] = undefined;
        if (dataset1[i] !== undefined && dataset2[i] !== undefined && dataset1[i] == dataset2[i]) {
          common_data[i] = dataset1[i];
        }
      }

      document.getElementById("myChart").remove();
      let canvas = document.createElement('canvas');
      canvas.setAttribute('id', 'myChart');
      canvas.setAttribute('width', '400');
      canvas.setAttribute('height', '400');
      document.querySelector('#chart-container').appendChild(canvas);
      const ctx = document.getElementById('myChart').getContext('2d');

      const data = {
        type: 'line',
      };

      data.labels = all_frequency;
      data.datasets = [
        { label: "response_1", data: stepData1, stepped: true, borderColor: "rgba(50, 83, 220, 1)", borderWidth: 2, pointRadius: 0 },
        { label: "response_2", data: stepData2, stepped: true, borderColor: "rgba(231, 19, 36, 1)", borderDash: [5, 5], borderWidth: 2, pointRadius: 0 },
      ]

      data.datasets = dataSets;
      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          legend: {
            display: false,
          },
          tooltips: {
            // callbacks: {
            //   label: function (tooltipItem, data) {
            //     var dataset = data.datasets[tooltipItem.datasetIndex];
            //     var index = tooltipItem.index;
            //     return dataset.labels[index] + ': ' + dataset.data[index];
            //   }
            // }
          },
          plugins: {
            legend: {
              labels: {
                filter: item => {
                  return (item.text != "response_1" && item.text != "response_2")
                }
              }
            },
            title: {
              display: false,
              text: 'Frequency comparison'
            },

            // zoom: {
            //   pan: {
            //     enabled: true,
            //   },
            //   zoom: {
            //     wheel: {
            //       enabled: true,
            //     },
            //     pinch: {
            //       enabled: true
            //     },
            //     mode: 'xy',
            //   }
            // }

          },
          interaction: {
            intersect: false,
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Frequency (Mhz)"
              },
              grid: {
                drawOnChartArea: true,
                drawTicks: true,
              },
              ticks: {
                // For a category axis, the val is the index so the lookup via getLabelForValue is needed
                callback: function (val, index) {
                  // Hide every 2nd tick label
                  return index % 10 === 0 ? this.getLabelForValue(val) : '';
                },
              }
            },
            y: {
              display: true,
              min: -40,
              max: 40,
              title: {
                display: true,
                text: "PSD (dBm)"
              },
            }
          }
        },
      };

      const myChart = new Chart(ctx, config);

    }

    const element = document.getElementById("compare-response");

    element.addEventListener("click", function () {
      const response_1 = document.getElementById('response-1');

      const response_2 = document.getElementById('response-2');

      document.getElementById("response-1-message").innerHTML = "";
      var result_wrapper = document.getElementById("comparision-result-wrapper");

      if (!result_wrapper.classList.contains('invisible')) {
        result_wrapper.classList.add('invisible');
      }

      try {
        generateComparison(JSON.parse(response_1.value), JSON.parse(response_2.value));
        
        if (result_wrapper.classList.contains('invisible')) {
          result_wrapper.classList.remove('invisible');
        }
      }
      catch(err) {
        document.getElementById("response-1-message").innerHTML = "Comparison failed. Please check the inputs";
      }
    });

    const swap_element = document.getElementById("swap-response");

    swap_element.addEventListener("click", function () {
      const response_1_string = document.getElementById('response-1').value;

      const response_2_string = document.getElementById('response-2').value;

      document.getElementById('response-1').value = response_2_string;
      document.getElementById('response-2').value = response_1_string;
    });
  </script>
</body>

</html>
